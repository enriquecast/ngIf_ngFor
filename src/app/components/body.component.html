
<div class="row">

 <div class="col-md-6">
    <h1>*ngif</h1>    
    <hr>  
    
    <button type="button" class="btn btn-outline-primary" (click)="mostrar=!mostrar" >Mostrar / Ocultar</button>
    
    <br>
    <br>

   <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">frase</div>
        <div class="card-body">
          <h5 class="card-title">{{ frase.autor }}</h5>
          <p class="card-text">{{ frase.mensaje }}</p>
        </div>
      </div>
    </div>


 <div class="col-md-6">
    <h1>*ngfor</h1>
    <ul class="list-group">

        <li *ngFor="let persona of personajes; let i=index" class="list-group-item" >
            {{ i+1 }}.{{ persona }}</li>       
    
    </ul>
    <hr>
</div>

</div>
